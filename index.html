
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Time!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="app-container">
    <header>
      <h1><i class="fas fa-graduation-cap"></i> Study Time!</h1>
      <div class="command-input">
        <i class="fas fa-terminal"></i> Welcome home. See the ðŸ‘‹ manual to get started.
      </div>
    </header>
    
    <main>
      <div class="sidebar">
        <div class="add-subject">
          <input type="text" id="new-subject-input" placeholder="New Subject...">
          <button id="add-subject-btn"><i class="fas fa-plus"></i></button>
        </div>
        
        <div class="section-header">
          <h2>Courses</h2>
          <div class="view-toggle">
            <button class="active"><i class="fas fa-th"></i></button>
            <button><i class="fas fa-list"></i></button>
          </div>
        </div>
        
        <div class="subjects-list" id="subjects-list">
          <!-- Subjects will be dynamically added here -->
        </div>
      </div>
      
      <div class="content">
        <div class="subject-detail" id="subject-detail">
          <div class="welcome-message" id="welcome-message">
            <strong><i class="fas fa-info-circle"></i> Welcome!</strong> Select a subject or create a new one to get started.
          </div>
          
          <div class="section-header">
            <h2 id="current-subject">Select a subject</h2>
            <div class="xp-level hidden" id="xp-level">
              <div class="xp-badge">0</div>
              <div class="xp-info">
                <div>Level 1</div>
                <div class="xp-progress">
                  <div class="xp-progress-bar" style="width: 0%"></div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="nav-tabs hidden" id="subject-tabs">
            <button class="nav-tab active" id="topics-tab">Topics</button>
            <button class="nav-tab" id="calendar-tab">Calendar</button>
            <button class="nav-tab" id="analytics-tab">Analytics</button>
          </div>
          
          <div class="add-topic hidden" id="add-topic-container">
            <input type="text" id="new-topic-input" placeholder="New Topic...">
            <button id="add-topic-btn"><i class="fas fa-plus"></i></button>
          </div>
          
          <div class="topics-container" id="topics-container">
            <!-- Topics will be dynamically added here -->
          </div>
          
          <div class="calendar-view hidden" id="calendar-view">
            <div class="calendar-header">
              <div class="calendar-title" id="calendar-title">March 2025</div>
              <div class="calendar-nav">
                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <button id="today-btn">Today</button>
                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
              </div>
            </div>
            
            <div class="calendar-grid" id="calendar-grid">
              <!-- Calendar will be dynamically generated here -->
            </div>
          </div>
          
          <div class="analytics-view hidden" id="analytics-view">
            <h3>Study Analytics</h3>
            <div class="chart-container">
              <canvas id="analytics-chart"></canvas>
            </div>
          </div>
        </div>
        
        <div class="topic-detail hidden" id="topic-detail">
          <div class="topic-header">
            <button id="back-to-subject-btn"><i class="fas fa-arrow-left"></i></button>
            <h2 id="current-topic">Topic Name</h2>
          </div>
          
          <div class="progress-container">
            <div class="chart-container">
              <canvas id="progress-chart"></canvas>
            </div>
            
            <div class="track-progress">
              <h3>Track Your Progress</h3>
              <div class="progress-inputs">
                <div class="input-group">
                  <label for="x-value">Date:</label>
                  <input type="date" id="x-value">
                </div>
                <div class="input-group">
                  <label for="y-value">XP Points:</label>
                  <input type="number" id="y-value" min="0" step="1">
                </div>
                <div class="input-group">
                  <label for="progress-type">Type:</label>
                  <select id="progress-type">
                    <option value="study">Study Session</option>
                    <option value="assignment">Assignment</option>
                    <option value="exam">Exam</option>
                    <option value="practice">Practice</option>
                  </select>
                </div>
                <button id="add-progress-btn">Add Progress</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
